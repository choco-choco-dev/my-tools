<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes"
    />
    <title>文字数カウンター</title>
    <link rel="stylesheet" href="/css/common.css" type="text/css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZZRB24T8SZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-ZZRB24T8SZ");
    </script>
  </head>
  <body>
    <div id="header-div">
      <span id="header" ontouchstart="">ツール置き場</span>
    </div>
    <h1>文字数カウントツール(テスト2)</h1>
    <textarea
      id="text"
      rows="10"
      cols="50"
      placeholder="ここに入力してね"
    ></textarea>
    <p>文字数：<span id="count">0</span></p>

    <script>
      const textarea = document.getElementById("text");
      const count = document.getElementById("count");
      textarea.addEventListener("input", () => {
        count.textContent = textarea.value.length;
      });
    </script>
    <script src="/js/common.js"></script>
  </body>
</html>
